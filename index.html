  <style type="text/css">
    html, body {
      height: 100%;
    }

    #content {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    #query {
      line-height: 40px;
      margin: 10px 10px 0 10px;
    }

    #contents {
      overflow: scroll;
      margin: 1px 10px 10px 10px;
    }

    #contents li {
      list-style-type: none;
      display: flex;
      flex-direction: row;
      align-content: center;
      justify-content: flex-start;
      align-items: center;
      margin: 10px;
    }

    li > .label {
      display: inline-block;
      margin: 0 10px;
      width: 10%
    }

    li > .input {
      padding: 0 10px;
      display: inline-block;
      width: 20%
    }

    li > .input p {
      margin: 5px;
    }

    li > .output {
      display: inline-block;
      padding: 0 10px;
      flex: 1;
    }

    li > .output p {
      margin: 5px;
    }

    li > .note {
      display: inline-block;
      padding: 0 10px;
      width: 20%
    }
  </style>
</head>

<div id="content">

</div>

        updateList(value)

    /**
     *
     * @param value:String
     */
    function updateList(value) {
        value = value || "";
        let filter = contents;
        if (value.length !== 0) {
            filter = contents.filter(content => {
                let typeHas = array_filter(content.type, item => {
                    return string_contains(item, value);
                }).length > 0
                let inputHas = array_filter(content.input, item => {
                    return string_contains(item, value)
                }).length > 0;
                let outputHas = array_filter(content.output, item => {
                    return string_contains(item, value)
                }).length > 0;
                return typeHas || inputHas || outputHas;
            });
        }
        if (filter.length === 0) {
            return;
        }

        let fragments = []
        for (let content of filter) {
            fragments.push("<li>")
            // fragments.push("<span class='label'>" + content.type + "</span>")
            fragments.push("<div class='label'>" + array_map(content.type, item => {
                return item
            }).join("・") + "</div>")

            fragments.push("<div class='input'>" + array_map(content.input, item => {
                return "<p>" + item + "</p>"
            }).join(" ") + "</div>")


            fragments.push("<div class='output'>" + array_map(content.output, item => {
                return "<p>" + item + "</p>"
            }).join(" ") + "</div>")

            fragments.push("<div class='note'>" + array_map(content.note, item => {
                return "<p>" + item + "</p>"
            }).join(" ") + "</div>")
            fragments.push("</li>")
        }
        document.getElementById("contents").innerHTML = fragments.join("\n");
    }

    function array_filter(array, callback) {
        if (Array.isArray(array)) {
            return array.filter(callback);
        }
        return [];
    }

    function array_map(array, callback) {
        if (Array.isArray(array)) {
            return array.map(callback);
        }
        return [];
    }

    function string_contains(text, subText) {
        if (subText === null) {
            return false;
        }

        if (!subText instanceof String) {
            return false
        }

        if (subText.length === 0) {
            return false;
        }

        if (typeof text === 'string') {
            return text.indexOf(subText) !== -1
        }
        return false;
    }
